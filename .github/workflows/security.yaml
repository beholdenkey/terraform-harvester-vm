---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Security

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  secret-scan:
    name: Run TruffleHog Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog Secret Scanning
        uses: trufflesecurity/trufflehog@ed6d045b46642d0d94a60bdf9b1246aefbcf3d35 # v3.90.3
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}

      - name: Post results if secrets found
        if: failure() # If the previous step fails (i.e., secrets found)
        run: echo "‚ùå Secrets detected! Please review the findings and remove any secrets before merging."
